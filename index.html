		<script type="text/template" id="plm-result-template">
			<li class='ui-state-default' id='#{id}' id_yt='#{id_yt}'>
				<table class='plm-video-result' style='height:66px; border-spacing: 0px;'>
					<tr style='height: 100%; vertical-align: top;'>
						<td style='width: auto; text-align: left;'>
							<table style='border-spacing: 0px; height: 100%;'>
								<tr style='vertical-align: top; height: auto; font-size: 10px; font-weight: bold;'>
									<td title='#{result_title_tooltip}' class='result_title' style='text-align: left; width: auto;'>#{title}</td>
									<td class='result_total' style='text-align: right; width: 1%;'></td>
								</tr>																
								<tr style='vertical-align: middle; height: 99%;'>
									<td title='#{result_description_tooltip}' class='result_description' style='font-size: 10px;' colspan='2' >#{description}</td>
								</tr>
							</table>
						</td>
						<td style='width: 2px;'/>
						<td style='width: 88px; text-align: right;/* vertical-align: bottom; */'>
							<div class='result_img' style='width: 100%; height: 100%; background: url(#{img}) no-repeat center center;'></div>
						</td>
					</tr>
				</table>
			</li>
